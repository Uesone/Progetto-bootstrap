<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000;
        color: #fff;
      }
      .navbar {
        background-color: #141414;
      }
      .navbar-brand,
      .nav-link,
      .dropdown-item {
        color: #fff !important;
      }
      .section-title {
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .movie-grid img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
        <img
          src="assets/imgs/icons/netflix_logo.png"
          alt="Netflix Logo"
          class="img-fluid"
          style="height: 30px; width: 100px"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">TV Shows</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recently Added</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My List</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-search"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kids</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="https://via.placeholder.com/30"
                class="rounded-circle"
                alt="Profile"
              />
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" href="#">Account</a>
              <a class="dropdown-item" href="#">Help Center</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Sign out of Netflix</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- TV Shows Section -->
    <div class="container-fluid pl-4 mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="section-title text-left">TV Shows</h2>
        <div>
          <div class="btn-group mr-2">
            <button
              type="button"
              class="btn btn-outline-light dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Genres
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Comedy</a>
              <a class="dropdown-item" href="#">Drama</a>
            </div>
          </div>
          <button type="button" class="btn btn-outline-light">
            <i class="fas fa-bars"></i>
          </button>
          <button type="button" class="btn btn-outline-light">
            <i class="fas fa-th"></i>
          </button>
        </div>
      </div>

      <!-- Trending Now -->
      <h3 class="section-title text-left">Trending Now</h3>
      <div class="row movie-grid">
        <div class="col-md-2">
          <img src="assets/imgs/media0.webp" alt="Movie 1" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media1.jpg" alt="Movie 2" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media3.webp" alt="Movie 3" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media4.jpg" alt="Movie 4" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media5.webp" alt="Movie 5" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media6.jpg" alt="Movie 6" />
        </div>
      </div>

      <!-- Watch It Again -->
      <h3 class="section-title text-left">Watch It Again</h3>
      <div class="row movie-grid">
        <div class="col-md-2">
          <img src="assets/imgs/media7.webp" alt="Movie 1" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media8.webp" alt="Movie 2" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media9.jpg" alt="Movie 3" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media10.jpg" alt="Movie 4" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media11.jpg" alt="Movie 5" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media12.jpg" alt="Movie 6" />
        </div>
      </div>

      <!-- New Releases -->
      <h3 class="section-title text-left">New Releases</h3>
      <div class="row movie-grid">
        <div class="col-md-2">
          <img src="assets/imgs/media13.jpg" alt="Movie 1" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media14.webp" alt="Movie 2" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media15.jpg" alt="Movie 3" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media16.webp" alt="Movie 4" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media17.jpg" alt="Movie 5" />
        </div>
        <div class="col-md-2">
          <img src="assets/imgs/media18.jpg" alt="Movie 6" />
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
