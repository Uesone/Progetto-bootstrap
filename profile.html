<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profilo Netflix</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #141414;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      .container-custom {
        max-width: 600px;
        background-color: #141414;
        color: #fff;
        padding: 20px;
        border-bottom: 1px solid #888;
      }
      .container-no-border {
        max-width: 600px;
        background-color: #141414;
        color: #fff;
        padding: 20px;
      }
      .profile-image {
        position: relative;
        display: inline-block;
      }
      .profile-image img {
        width: 150px;
        height: 150px;
        object-fit: cover;
      }
      .edit-icon {
        position: absolute;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px;
        border-radius: 50%;
      }
      .btn-custom {
        background-color: #000;
        border: 1px solid #888;
        color: #888;
      }
      .btn-custom:hover {
        background-color: #333;
        border-color: #bbb;
        color: #bbb;
      }
      .divider {
        border-top: 1px solid #888;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <header class="d-flex align-items-center p-3">
      <a href="index.html">
        <img
          src="assets/imgs/icons/netflix_logo.png"
          alt="Netflix Logo"
          height="50"
        />
      </a>
    </header>
    <div class="container container-custom">
      <h2>Edit Profile</h2>
      <hr class="divider" />
      <div class="row">
        <div class="col-md-4 text-center">
          <div class="profile-image">
            <img
              src="assets/imgs/icons/avatar.png"
              class="img-fluid"
              alt="Profile Image"
            />
            <div class="edit-icon">
              <i class="fas fa-pen"></i>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="profile-info">
            <p class="mb-2">
              <mark class="bg-secondary text-white">Strive Student</mark>
            </p>
            <div class="form-group">
              <label for="language" style="font-size: medium">Language:</label>
              <div class="dropdown">
                <button
                  type="button"
                  class="btn btn-outline-light dropdown-toggle mt-2"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  English
                </button>
              </div>
            </div>
            <hr class="divider" />
            <p style="color: #adadad; font-size: smaller">Maturity Settings:</p>
            <p class="mb-2">
              <mark class="bg-dark text-white" style="font-size: small"
                >All maturity ratings</mark
              >
            </p>
            <p style="color: #eae9e9">
              Show titles of all maturity ratings for this profile.
            </p>
            <button class="btn btn-custom mb-3">Edit</button>
            <hr class="divider" />
            <p>Autoplay controls</p>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="option1" />
                <label
                  class="form-check-label"
                  for="option1"
                  style="color: #adadad; font-size: smaller"
                >
                  Autoplay next episode in a series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="option2" />
                <label
                  class="form-check-label"
                  for="option2"
                  style="color: #adadad; font-size: smaller"
                >
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container container-no-border">
      <div class="row">
        <div class="col-md-4 mb-2 mb-md-3">
          <button class="btn btn-custom btn-block">Save</button>
        </div>
        <div class="col-md-4 mb-2 mb-md-3">
          <button class="btn btn-custom btn-block">Cancel</button>
        </div>
        <div class="col-md-4 mb-2 mb-md-3">
          <button class="btn btn-custom btn-block">Delete Profile</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  </body>
</html>
